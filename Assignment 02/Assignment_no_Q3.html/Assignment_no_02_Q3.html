<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sticky Notes</title>
        <link rel="stylesheet" href="sticky.css">
</head>

<body>
        <h1>Sticky Notes</h1>
        <br />
        <div class="container">
                <div class="sticky-note" style="background-color: #ff9999;"><textarea
                                placeholder="Enter your note here"></textarea></div>
                <div class="sticky-note" style="background-color: #99ff99;"><textarea
                                placeholder="Enter your note here"></textarea></div>
                <div class="sticky-note" style="background-color: #9999ff;"><textarea
                                placeholder="Enter your note here"></textarea></div>
                <div class="sticky-note" style="background-color: #ffff99;"><textarea
                                placeholder="Enter your note here"></textarea></div>
                <div class="sticky-note" style="background-color: #ff99ff;"><textarea
                                placeholder="Enter your note here"></textarea></div>
                <div class="sticky-note" style="background-color: #99ffff;"><textarea
                                placeholder="Enter your note here"></textarea></div>
        </div>
</body>

</html>
